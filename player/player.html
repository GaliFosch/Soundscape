<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape - Player</title>
    <link href="css/player.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <a href="#" aria-label="Open dropdown menu"><i class="fa-solid fa-bars" aria-hidden="true"></i></a>
            <a href="#" aria-label="Search"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></a>
            <!-- TODO: the icons below should be placed on the right of the navbar -->
            <a href="#" aria-label="Go to home page"><i class="fa-solid fa-house" aria-hidden="true"></i></a>
            <a href="#" aria-label="Go to notifications page"><i class="fa-solid fa-bell" aria-hidden="true"></i></a>
            <a href="#" aria-label="Go to your profile"><i class="fa-solid fa-user" aria-hidden="true"></i></a>
        </nav>
    </header>
    <!-- Player -->
    <main>
        <img id="song-cover" src="images/song-cover-placeholder.png" alt=""/>
        <div class="progress-bar-wrapper">
            <p id="current-time-label"></p>
            <progress id="audio-progress-bar" value="0" max="1"></progress>
            <p id="missing-time-label"></p>
        </div>
        <audio id="audio-player" preload="metadata">
            <source src="audio/example_audio_file.mp3" type="audio/mpeg"/>
        </audio>
        <div id="audio-controls">
            <button id="skip-back-button"><img src="images/skip-back-icon.png" alt="Skip Back"/></button>
            <button id="play-button"><img src="images/play-icon.png" alt="Play"/></button>
            <button id="skip-forward-button"><img src="images/skip-forward-icon.png" alt="Skip Forward"/></button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/183d0e9ddb.js" crossorigin="anonymous"></script>
    <script src="js/player.js" type="text/javascript"></script>
</body>
</html>

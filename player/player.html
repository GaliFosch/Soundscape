<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape - Player</title>
    <link href="css/player.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="images/hamburger-menu.png" alt="Dropdown Menu Icon"/></a>
            <a href="#"><img src="images/search-icon.png" alt="Search Icon"/></a>
            <!-- TODO: the icons below should be placed on the right of the navbar -->
            <a href="#"><img src="images/home-icon.png" alt="Home Icon"/></a>
            <a href="#"><img src="images/bell-icon.png" alt="Notifications Icon"/></a>
            <a href="#"><img src="images/user-profile-icon.png" alt="User Profile Icon"/></a>
        </nav>
    </header>
    <!-- Player -->
    <main>
        <img id="song-cover" src="images/song-cover-placeholder.png" alt=""/>
        <audio id="audio-player">
            <source src="audio/example_audio_file.mp3" type="audio/mpeg"/>
        </audio>
        <div id="audio-controls">
            <button id="skip-back-button"><img src="images/skip-back-icon.png" alt="Skip Back Button"/></button>
            <button id="play-button"><img src="images/play-icon.png" alt="Play Button"/></button>
            <button id="skip-forward-button"><img src="images/skip-forward-icon.png" alt="Skip Forward Button"/></button>
        </div>
    </main>
    <script src="js/player.js" type="text/javascript"></script>
</body>
</html>

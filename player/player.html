<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape - Player</title>
    <link href="css/player.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <img src="images/logo.svg" alt=""/>
        <ul>
            <li><a href="#" aria-label="Go to home page" title="Go to home page"><em class="fa-solid fa-house" aria-hidden="true"></em>Home</a></li>
            <li><a href="#" aria-label="Search" title="Search"><em class="fa-solid fa-magnifying-glass" aria-hidden="true"></em>Discover</a></li>
            <li><a href="#" aria-label="Go to notifications page" title="Go to notifications page"><em class="fa-solid fa-bell" aria-hidden="true"></em>Notifications</a></li>
            <li><a href="#" aria-label="Go to your profile" title="Go to your profile"><em class="fa-solid fa-user" aria-hidden="true"></em>Your Profile</a></li>
        </ul>
    </nav>
    <!-- Player -->
    <main>
        <div class="song-data">
            <img id="song-cover" src="images/song-cover-placeholder.png" alt=""/>
            <strong id="song-title">Song title</strong>
            <em id="artist-name">Artist name</em>
        </div>
        <div class="progress-bar-wrapper">
            <p id="current-time-label"></p>
            <progress id="audio-progress-bar" value="0" max="1"></progress>
            <p id="missing-time-label"></p>
        </div>
        <audio id="audio-player" preload="metadata">
            <source src="audio/example_audio_file.mp3" type="audio/mpeg"/>
        </audio>
        <div id="audio-controls">
            <button id="rewind-button"><img src="images/rewind-icon.svg" alt="Rewind"/></button>
            <button id="skip-back-button"><img src="images/skip-back-icon.svg" alt="Skip Back"/></button>
            <button id="play-button"><img src="images/play-icon.svg" alt="Play"/></button>
            <button id="skip-forward-button"><img src="images/skip-forward-icon.svg" alt="Skip Forward"/></button>
            <button id="add-to-playlist-button"><img src="images/add-to-playlist-icon.svg" alt="Add song to playlist"/></button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/183d0e9ddb.js" crossorigin="anonymous"></script>
    <script src="js/player.js" type="text/javascript"></script>
</body>
</html>
